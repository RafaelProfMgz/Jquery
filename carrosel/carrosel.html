<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Carrosel de Imagens - jQuery</title>
        <link rel="stylesheet" href="style.css" />
        <style>
            body {
                background-color: #1e293b;
                color: #f1f5f9;
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                margin: 0;
                padding: 2rem;
            }

            a {
                color: #94a3b8;
                text-decoration: none;
                font-size: 1.1rem;
                transition: color 0.3s ease;
            }

            a:hover {
                color: #e2e8f0;
            }

            h1,
            h2 {
                color: #e2e8f0;
                text-align: center;
                margin-bottom: 2rem;
            }

            .carousel-container {
                background-color: #334155;
                padding: 2rem;
                border-radius: 1rem;
                box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            }

            .carousel-images img {
                border-radius: 0.5rem;
            }

            button.prev-btn,
            button.next-btn {
                background-color: #475569;
                color: #f1f5f9;
                border: none;
                padding: 1rem 1.5rem;
                border-radius: 0.5rem;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            button.prev-btn:hover,
            button.next-btn:hover {
                background-color: #64748b;
            }
        </style>
    </head>
    <body>
        <a href="../index.html" style="display: block; margin-bottom: 20px"
            >< Voltar para o Hub</a
        >
        <h1>Exemplo: Carrosel de Imagens</h1>

        <section id="carousel-section">
            <h2>Carrosel de Imagens Simples</h2>
            <div class="carousel-container">
                <div class="carousel-images">
                    <img src="../public/assets/meme1.jpeg" alt="Imagem 1" />
                    <img src="../public/assets/meme2.jpeg" alt="Imagem 2" />
                    <img src="../public/assets/meme3.jpeg" alt="Imagem 3" />
                    <img src="../public/assets/meme4.jpeg" alt="Imagem 4" />
                    <img src="../public/assets/meme5.jpeg" alt="Imagem 5" />
                </div>
                <button class="prev-btn"><</button>
                <button class="next-btn">></button>
            </div>
        </section>

        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
        <script src="script.js"></script>
    </body>
</html>
